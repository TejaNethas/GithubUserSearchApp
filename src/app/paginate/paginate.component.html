<ul class="container" *ngIf="totalPages>1">
  <a href="#" (click)="previous()" *ngIf="!(currentPage <= countPerSet)">&#60;</a>
   <li *ngFor="let page of shownPages">
      <a href="#"  [ngClass]="{'active': currentPage === page}" (click)="getResults(page)">
         {{page}}
      </a>
   </li>
   <a href="#" *ngIf="!(currentPage>=(totalPages-countPerSet))" (click)="next()" >&#62;</a>
</ul>
